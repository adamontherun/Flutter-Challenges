name: challenges
description: Recreating Dribble UIs in Flutter

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Alte DIN 1451 Mittelschrift Regular
      fonts:
        - asset: assets/fonts/din.ttf
